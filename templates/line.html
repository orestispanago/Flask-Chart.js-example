<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
<center>
    <h1>{{ title }}</h1>
    <div style="width:864px;">
        <canvas id="myChart"></canvas>
    </div>
</center>
</body>
<script>
        const data = {
          labels:[
          {% for item in x %}
            "{{ item }}",
          {% endfor %}
        ],
          datasets: [{
            label: '{{ legend }}',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data : [
                {% for item in y %}
                      {{ item }},
                    {% endfor %}]
          }]
        };
        const config = {
          type: 'line',
          data: data,
          options: {}
        };
      var myChart = new Chart(
        document.getElementById('myChart'),
        config
      );

</script>
</html>
